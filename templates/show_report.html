{% include 'top.html' %}
    
<div id="content">
    <h1 class="page-title">Traveltimes report</h1>
    <br/>
    <table class="pure-table">
        <thead>
            <tr>
                <th> StationName </th>
                <th> LongestExpectedTravelTimecount </th>
            </tr>
        </thead>
        <tbody>
        {% for item in traveltimes %}
            <tr>
                <td> {{item['StationName']}}</td>
                <td> {{item['LongestExpectedTravelTimecount']}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
